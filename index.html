<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <form action= "" method="get">
        <label for="search"><span class="mdi mdi-magnify mag-glass"></span></label>
        <input type="text" id="search">
      </form>
      <div class="top-right">
        <span class="mdi mdi-bell-ring-outline bell"></span>
        <img class="cat-image" src="images/cat.png" alt="cat image">
        <span>Morgan Oakley</span>
      </div>
      <div class="user-info">
        <div><img class="big-cat-image" src="images/cat.png"></div>
        <div class="greeting">
          <p>Hi there,</p>
          <p>Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>
    <div class="sidebar">
      <h1><span class="mdi mdi-view-dashboard"></span>Dashboard</h1>
      <div class="nav">
        <a href="#home"><span class="mdi mdi-home"></span>Home</a>
        <a href="#profile"><span class="mdi mdi-account"></span>Profile</a>
        <a href="#messages"><span class="mdi mdi-message-reply"></span>Messages</a>
        <a href="#history"><span class="mdi mdi-clock-time-three"></span>History</a>
        <a href="#tasks"><span class="mdi mdi-note-multiple"></span>Tasks</a>
        <a href="#communities"><span class="mdi mdi-account-group"></span>Communities</a>
      </div>
      <div class="settings-nav">
        <a href="#settings"><span class="mdi mdi-cog"></span>Settings</a>
        <a href="#support"><span class="mdi mdi-help-circle"></span>Support</a>
        <a href="#privacy"><span class="mdi mdi-shield-check"></span>Privacy</a>
      </div>
    </div>
    <div class="main-content">MAIN CONTENT</div>
  </body>
</html>
