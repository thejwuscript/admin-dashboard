<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <form action= "" method="get">
        <label for="search"><span class="mdi mdi-magnify mag-glass"></span></label>
        <input type="text" id="search">
      </form>
      <div class="top-right">
        <span class="mdi mdi-bell-ring-outline bell"></span>
        <img class="cat-image" src="images/cat.png" alt="cat image">
        <span>Morgan Oakley</span>
      </div>
      <div class="user-info">
        <div><img class="big-cat-image" src="images/cat.png"></div>
        <div class="greeting">
          <p>Hi there,</p>
          <p>Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>
    <div class="sidebar">SIDEBAR</div>
    <div class="main-content">MAIN CONTENT</div>
  </body>
</html>
